<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>This is your Checklist</h1>
        <div class="check-box">

            <div class="list-one">
           <div class="box-one">
            <input type="checkbox">
           </div> 
           <div class="content-one" id="first">
            <p >This is Javascript Checklist</p>
           </div>
            </div>

        <div class="list-one">
           <div class="box-one">
            <input type="checkbox">
           </div>
           <div class="content-one">
            <p>Check One Item</p>
           </div>
        </div>

        <div class="list-one">
         <div class="box-one">
            <input type="checkbox">
         </div>
         <div class="content-one">
            <p>Hold Down your Shift Key</p>
         </div>
        </div>

        <div class="list-one">
         <div class="box-one">
            <input type="checkbox">
         </div>
         <div class="content-one">
            <p>Check a Lower Item</p>
         </div>
        </div>

        <div class="list-one">
         <div class="box-one">
            <input type="checkbox">
         </div>
         <div class="content-one">
            <p>Everything In Between Will Also Be Set To Checked</p>
         </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
